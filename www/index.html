<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="HotelListController as hotelListCtrl">

    <ion-pane>
      <ion-header-bar class="bar-calm">
        <h1 class="title">Rooms Tonight</h1>
      </ion-header-bar>
        
      <ion-content>
          
          <div ng-repeat="hoteldata in hotelListCtrl.hoteldata">
                <div class="list card">
                    <div class="item">
                        <h2>{{hoteldata.name}}</h2>
                    </div>                    
                    <div class="item item-image">
                        <img ng-src="{{hoteldata.url}}">
                    </div>
                    <div class="item">
                        <p>
                            was <span class ="strike-through">{{hoteldata.beforeprice | currency:"$":0}}</span> 
                        </p>                        
                        <h2>{{hoteldata.afterprice | currency:"$":0}}</h2>
                    </div>                                        
                </div>
          </div>
          
      </ion-content>
        
    </ion-pane>
  </body>
</html>
